<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Halfworld ğŸŒ</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background-image: url('heart-background.png'); /* Update path if needed */
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      min-height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: white;
      text-align: center;
      overflow-x: hidden;
    }

    h1 {
      margin-top: 40px;
      font-size: 3rem;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.6);
      padding: 0 20px;
      animation: fadeIn 2s ease-out;
    }

    .carousel-wrapper {
      overflow: hidden;
      width: 100%;
      max-width: 100vw;
      margin-top: 40px;
    }

    .carousel {
      display: flex;
      gap: 20px;
      animation: scrollLeft 40s linear infinite;
    }

    .carousel:hover {
      animation-play-state: paused;
    }

    .carousel img {
      width: 280px;
      height: 280px;
      flex-shrink: 0;
      border-radius: 15px;
      object-fit: cover;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.6);
      transition: transform 0.4s ease;
    }

    .carousel img:hover {
      transform: scale(1.05);
    }

    @keyframes scrollLeft {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    .carousel-inner {
      display: flex;
      gap: 20px;
    }

    /* Duplicate the images for infinite scroll */
    .carousel-inner > * {
      flex-shrink: 0;
    }

    .audio-toggle {
      padding: 14px 28px;
      font-size: 1rem;
      margin-top: 20px;
      border: none;
      border-radius: 30px;
      background-color: rgba(255, 105, 180, 0.85);
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
      transition: background-color 0.3s, transform 0.2s;
    }

    .audio-toggle:hover {
      background-color: rgba(255, 20, 147, 0.95);
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2.2rem;
      }

      .carousel img {
        width: 200px;
        height: 200px;
      }

      .audio-toggle {
        width: 80%;
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <h1>I LOVE YOU DARLING ğŸ˜ğŸ˜˜â¤ï¸ğŸ‘©â€â¤ï¸â€ğŸ‘¨ğŸ’–</h1>

  <!-- ğŸµ Audio Toggle -->
  <button class="audio-toggle" onclick="toggleMusic()" id="audioBtn">Play Music ğŸµ</button>

  <!-- ğŸ”Š Audio Element -->
  <audio id="bgMusic" loop>
    <source src="thousand_year.mp3" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>

  <!-- ğŸ–¼ï¸ Infinite Carousel -->
  <div class="carousel-wrapper">
    <div class="carousel">
      <div class="carousel-inner">
        <img src="pic1.jpg" alt="Memory 1" />
        <img src="pic2.jpg" alt="Memory 2" />
        <img src="pic3.jpg" alt="Memory 3" />
        <img src="pic4.jpg" alt="Memory 4" />
        <img src="pic1.jpg" alt="Memory 1 duplicate" />
        <img src="pic2.jpg" alt="Memory 2 duplicate" />
        <img src="pic3.jpg" alt="Memory 3 duplicate" />
        <img src="pic4.jpg" alt="Memory 4 duplicate" />
      </div>
    </div>
  </div>

  <script>
    const audio = document.getElementById("bgMusic");
    const btn = document.getElementById("audioBtn");
    let isPlaying = false;

    function toggleMusic() {
      if (isPlaying) {
        audio.pause();
        btn.textContent = "Play Music ğŸµ";
      } else {
        audio.play().then(() => {
          btn.textContent = "Pause Music â¸ï¸";
        }).catch(err => {
          console.error("Audio playback failed:", err);
          alert("Unable to play music. Tap again or check if the file is missing.");
        });
      }
      isPlaying = !isPlaying;
    }
  </script>
</body>
</html>
